<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PsyCare</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Add reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="assets/images/psycare-logo.png" alt="PsyCare">
            </a>
            
            <div class="nav-links">
                <a href="/resources" class="nav-link">Resources</a>
                <a href="/pricing" class="nav-link">Pricing</a>
                <a href="/about" class="nav-link">About Us</a>
            </div>

            <div class="nav-right">
                <a href="/login" class="nav-link">Login</a>
                <a href="/get-started" class="nav-button">Get Started</a>
            </div>
        </div>
    </nav>

    <main class="contact-page">
        <div class="container">
            <div class="contact-content">
                <h1>Contact Us</h1>
                <p class="contact-intro">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

                <!-- Contact Form -->
                <form data-form-type="contact" class="contact-form">
                    <div class="form-group">
                        <label for="name" class="required">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone (optional)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="message" class="required">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="cta-button">Send Message</button>
                </form>

                <!-- Contact Information -->
                <div class="contact-info">
                    <h2>Other Ways to Reach Us</h2>
                    
                    <div class="contact-methods">
                        <div class="contact-method">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            <div class="method-details">
                                <h3>Phone</h3>
                                <p>(651) 200-2606</p>
                            </div>
                        </div>

                        <div class="contact-method">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <div class="method-details">
                                <h3>Email</h3>
                                <p>info@psycaremn.com</p>
                            </div>
                        </div>

                        <div class="contact-method">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            <div class="method-details">
                                <h3>Office</h3>
                                <p>7825 Washington Ave S<br>Suite 615<br>Minneapolis, MN 55439</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/forms.js"></script>
    <script>
        // Initialize reCAPTCHA
        window.recaptchaSiteKey = 'YOUR_RECAPTCHA_SITE_KEY';
    </script>
</body>
</html>
