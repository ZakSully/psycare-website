<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PsyCare</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                300deg,
                #0B4B3F,
                #34D399,
                #6EE7B7,
                #64A6AC,
                #0B4B3F
            );
            background-size: 240% 240%;
            animation: gradient-animation 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: var(--radius-xl);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-logo {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-message {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .demo-button {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 1.125rem;
            text-decoration: none;
            transition: all var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .demo-button svg {
            width: 20px;
            height: 20px;
            transition: transform var(--transition-normal);
        }

        .demo-button:hover svg {
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    
    <main class="login-container">
        <div class="login-content">
            <img src="assets/images/psycare-logo.png" alt="PsyCare" class="login-logo">
            <h1 class="login-title">Welcome to PsyCare</h1>
            <p class="login-message">Our software requires initial setup and configuration. Please schedule a demo to get started with your personalized implementation.</p>
            <a href="/consultation.html" class="demo-button">
                Book a Demo
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </main>
</body>
</html>
